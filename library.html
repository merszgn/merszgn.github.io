<!DOCTYPE html>
<html>

<head>
    <title>meryem.earth</title>
    <link rel="shortcut icon" href="">
    <link rel="alternate" type="application/rss+xml" href="{RSS}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/style.css" rel="stylesheet" type="text/css">
    <link href="/library.css" rel="stylesheet" type="text/css">
    <link href="/responsiveness.css" rel="stylesheet" type="text/css">
    <meta name="author" content="Meryem Sezgin" />
    <meta name="description" content="" />

    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $(function () {
                $('body').removeClass('load-in');
            });
        });
    </script>
</head>

<body class="load-in">

    <script>document.addEventListener('contextmenu', event => event.preventDefault());</script>

    <header id="mobile-header">
        <div id="mobile-flex">
            <div id="mobile-left">
                <div class="menu-button" title="open menu"><svg xmlns="https://www.w3.org/2000/svg" width="24"
                        height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" class="feather feather-menu">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg></div>
            </div>
        </div>
    </header>

    <div id="sidebar-container"></div>
    <script>
        fetch('sidebar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('sidebar-container').innerHTML = data;

                const menuItems = document.querySelectorAll('.menu-list > li');
                menuItems.forEach(item => {
                    item.addEventListener('click', function (e) {
                        e.stopPropagation();
                        this.classList.toggle('open');
                    });
                });
            })
            .catch(error => console.error('Error loading sidebar:', error));
    </script>

    <article id="first" class="columns">
        <section class="manifesto">
            <h1 class="title">Reading as a Therapy</h1>
            <p><b>A Valuable Preface.</b> I heavily disagree with the belief that reading is a hobby. Reading is not
                only a fundamental part of being human but also <a href="/library/reading-as-a-therapy"><i>Read
                        More...</i></a></p>
        </section>
        <section class="currentreads">
            <h1 class="title">Currently Reading</h1>
        </section>
        <section class="alltimes">all times</section>
    </article>

    <article id="second">
        <section>
            <h1 class="title">2025 Reading Goals</h1>
        </section>
    </article>

    <article id="third" class="columns">
        <div class="left">
            <section>reviews</section>
        </div>
        <div class="right">
            <section>tbr</section>
        </div>
    </article>

    <footer></footer>
    <script>
        fetch('/footer.html')
            .then(response => response.text())
            .then(data => {
                document.querySelector('footer').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.menu-button').click(function () {
                $('#sidebar').addClass('show');
            });

            $(document).on('click', '.close', function () {
                $('#sidebar').removeClass('show');
            });
        });
    </script>
</body>

</html>
